    <h1>Saffron Rice</h1>
    <img src="./saffron_rice.jpeg" alt="saffron rice">
    <h2>Description</h2>
    <p>Saffron rice, or yellow rice, is quick and easy to make in less than 30 minutes.</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>Rice</li>
        <li>Saffron</li>
    </ul>
    <h2>Step:</h2>
        <ol>
            <li>Rinse the rice</li>
            <li>Add water to the rice</li>
            <li>Grind the saffron and add it to the rice</li>
            <li>Cook the rice for 30 mins</li>
        </ol>
